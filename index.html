<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/game.js"></script>
    <script src="scripts/winner_checker.js"></script>
</head>

<body>


    <b>Teraz tura:</b>
    <div id="userTurn" onclick="game.changePlayerTurn()">O</div>

    <center>
        <div id="resultBoard">
            <div class="boardPart">
                <b>X </b>
                <div class="result" id="winsOfX">0</div>

            <div class="boardPart">
                <b>O</b>

            </div>
            </br class="clearBoth">
            <button onclick="game.resetGame();winner_checker.resetChecker()">reset</button>
        </div>
    </center>
    </br class="clearBoth">




    <div class="board">
        <div class="field" id="cell1" onclick="game.addWinner(winner_checker.checkForWinner(game.insertSymbolIntoDiv('1')))"></div>

        <div style="clear: both"></div>
    </div>




</body>

</html>
